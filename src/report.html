<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{bootstrapcss}}" />
    <title>قائمة الفصل</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body dir="rtl">
    <header
      class="
        border-1 border-bottom border-dark
        d-flex
        flex-row
        justify-content-around
        mt-2
        mb-5
        px-2
      "
    >
      <div class="d-flex flex-column justify-content-center" id="logo">
        <!---to add the school logo just change the src of the below <img> tag-->
        <img src="{{logo}}" width="70%" height="80%" alt="logo" />
      </div>
      <div class="d-flex flex-column justify-content-center">
        <h4>قائمة فصل للعام الجديد ٢٠٢١/٢٠٢٢ م</h4>
      </div>
      <div class="d-flex flex-column justify-content-center">
        <span>نموذج رقم:١١ ٤٦</span>
        <span>اصدار رقم:٢</span>
        <span>تاريخ اﻻصدار: ٢٠١٤/١١/٢٤</span>
      </div>
    </header>
    <main dir="rtl">
      <div class="d-flex mb-4 w-75 flex-row justify-content-evenly">
        <span>فصل:</span>
        <span>الصف:</span>
      </div>
      <div class="px-3 table-responsive">
        <table class="table table-bordered border border-dark border-3">
          <thead>
            <tr>
              <th scope="col" class="w-50">اﻻسم</th>
              <th scope="col">ملاحظات</th>
            </tr>
          </thead>
          <tbody>
            {{#each rows}}
            <tr>
              <td>{{name}}</td>
              <td>{{description}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      <div
        id="footer"
        class="
          py-5
          border border-dark border-3
          mx-3
          d-flex
          flex-row
          justify-content-between
          px-5
        "
      >
        <div class="d-flex flex-column justify-content-center">
          <div class="border border-dark border-3">
            <h5
              class="
                d-block
                text-center
                py-2
                border-bottom border-3 border-dark
              "
            >
              عدد الطلاب
            </h5>
            <h5 class="d-block text-center">٣٠</h5>
          </div>
          <div class="mt-3">
            <h4>اعداد مسئول شوؤن الطلاب</h4>
          </div>
        </div>
        <div class="d-flex flex-column justify-content-end">
          <h4>اعتماد وكيله المرحلة</h4>
        </div>
      </div>
    </main>
    <script src="{{popper}}"></script>
    <script src="{{bootstrapjs}}"></script>
  </body>
</html>
